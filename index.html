  <head>

    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              void: '#030712',
              glass: 'rgba(255, 255, 255, 0.05)',
              'glass-hover': 'rgba(255, 255, 255, 0.1)',
              vibe: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                900: '#0c4a6e',
                glow: '#00f3ff', // Neon Cyan
              },
              purple: {
                glow: '#bc13fe', // Neon Purple
              },
              pink: {
                glow: '#ff0055', // Neon Pink
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'hero-glow': 'conic-gradient(from 180deg at 50% 50%, #0ea5e9 0deg, #bc13fe 180deg, #0ea5e9 360deg)',
            },
            animation: {
              'blob': 'blob 7s infinite',
              'float': 'float 6s ease-in-out infinite',
              'progress-glow': 'progress-glow 2s linear infinite',
            },
            keyframes: {
              'progress-glow': {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    </script>
    <style>
      :root {
        --orbit-cyan: #00f3ff;
        --orbit-purple: #bc13fe;
        --orbit-pink: #ff0055;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030712;
        color: white;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', sans-serif;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.1); 
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255,255,255,0.2); 
      }
      .orbit-container {
        position: relative;
        width: 80px;
        height: 80px;
        filter: drop-shadow(0 0 12px rgba(0, 243, 255, 0.25));
      }
      .orbit-inner,
      .orbit-outer {
        position: absolute;
        border: 2px solid transparent;
        border-radius: 50%;
      }
      .orbit-inner {
        top: 15px;
        left: 15px;
        width: 50px;
        height: 50px;
        border-top-color: var(--orbit-cyan);
        border-bottom-color: var(--orbit-purple);
        animation: orbit-spin 0.8s reverse linear infinite;
      }
      .orbit-outer {
        top: 0;
        left: 0;
        width: 80px;
        height: 80px;
        border-left-color: var(--orbit-pink);
        border-right-color: var(--orbit-cyan);
        animation: orbit-spin 2s linear infinite;
        opacity: 0.7;
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0,0,0,0);
        white-space: nowrap;
        border: 0;
      }
      @keyframes orbit-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>

  </p>
  <p>Практический курс по Vibe Coding и Prompt Engineering...</p>

  </body>
